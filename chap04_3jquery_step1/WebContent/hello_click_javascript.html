<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<script type="text/javascript">
	function call_function( clickElement ) {
		clickElement.style.display = "none";
		setTimeout(function() {
			clickElement.style.color = "red";
			clickElement.style.display = "block";
		}, 1000)
	}
	
</script>
</head>

<body>
  <p onclick="call_function(this);">If you click on me, i will disappear.</p>
</body>
</html>
